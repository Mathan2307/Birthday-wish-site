<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="birthday-title">🎉 Happy Birthday, [Name]! 🎂</h1>

        <div class="description">
            <p>Wishing you a fantastic day filled with joy, love, and unforgettable memories.  
               May this year bring you happiness and success in everything you do! 🎊</p>
        </div>

        <!-- Slideshow -->
        <div class="slideshow">
            <img src="images/photo1.jpg" class="slide active">
            <img src="images/photo2.jpg" class="slide">
            <img src="images/photo3.jpg" class="slide">
        </div>

        <!-- Surprise Gift -->
        <button id="giftButton">🎁 Click for a Surprise!</button>
        <div id="gift" class="hidden">
            <img src="images/gift.png" alt="Surprise Gift">
            <p>🎊 You unlocked a special birthday message! 🎊</p>
        </div>

        <a href="gallery.html" class="btn">View More Memories</a>
    </div>
</body>
</html>
